{% set name = "inflect" %}
{% set version = "7.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 27264bb8992cab2be3c50772ecf7a79492c6f95e16e15002e6023001d2d639c2

build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - python >=3.8
    - setuptools >=56
    - setuptools-scm >=3.4.1
    - pip
  run:
    - python >=3.8
    - more-itertools
    - typeguard >=4.0.1
    - typing-extensions

test:
  requires:
    - pip
  imports:
    - inflect
  commands:
    - python -m pip check

about:
  home: https://github.com/jaraco/inflect
  summary: Correctly generate plurals, singular nouns, ordinals, indefinite articles; convert numbers to words
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pmlandwehr
    - dbast
